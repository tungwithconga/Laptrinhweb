<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Modern Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modern-calculator">
        <input type="text" id="modern-display" class="modern-calculator-screen" disabled />
        <div class="modern-calculator-keys">
            <button class="modern-btn" value="7">7</button>
            <button class="modern-btn" value="8">8</button>
            <button class="modern-btn" value="9">9</button>
            <button class="modern-btn operator" value="+">+</button>

            <button class="modern-btn" value="4">4</button>
            <button class="modern-btn" value="5">5</button>
            <button class="modern-btn" value="6">6</button>
            <button class="modern-btn operator" value="-">-</button>

            <button class="modern-btn" value="1">1</button>
            <button class="modern-btn" value="2">2</button>
            <button class="modern-btn" value="3">3</button>
            <button class="modern-btn operator" value="*">&times;</button>

            <button class="modern-btn clear" value="all-clear">AC</button>
            <button class="modern-btn" value="0">0</button>
            <button class="modern-btn decimal" value=".">.</button>
            <button class="modern-btn operator" value="/">&#247;</button>

            <button class="modern-btn equal-sign" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
